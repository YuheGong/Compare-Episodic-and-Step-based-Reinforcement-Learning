# Slurm config
name: "SLURM"
partition: "gpu_8"
job-name: "dsp0"  # this will be the experiment's name in slurm
#experiment_copy_dst: "/home/max_li/exp_code"
num_parallel_jobs: 10
ntasks: 1
cpus-per-task: 1
time: 120
sbatch_args:
  gres: "gpu:1"

---
# DEFAULT
name: "DEFAULT"
repetitions: 5  # number of times one set of parameters is run
iterations:  300   # number of iterations per repetition
gui: false
params:
  stop_at_target: False
  target_fitness: 1.0e-5
  stop_at_divergence: False
  divergence_fitness: 1.0e+12
  optim_params:
    max_samples: 0
    x_init: 1
    init_sigma: 1
    dim: 12
    n_samples: 10
  #env_name: f'dmc_ball_in_cup-catch_dense_dmp-v0'
  env_name: f'dmc_ball_in_cup-catch_dmp-v0'
  #env_name: f'dmc_ball_in_cup-catch_dense_dmp-v1'
  #env_name: f'dmc_ball_in_cup-catch_dmp-v1'
  #env_name: f'dmc_ball_in_cup-catch_dense_dmp-v2'
  #env_name: f'dmc_ball_in_cup-catch_dmp-v2'

