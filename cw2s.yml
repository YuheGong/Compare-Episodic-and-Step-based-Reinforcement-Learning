# Slurm config
name: "SLURM"
partition: "dev"
account: ""  # important for HHLR cluster
job-name: "cma"  # this will be the experiment's name in slurm
#experiment_copy_dst: "/home/max_li/exp_code"
path_to_template: "/home/max_li/code/cw2/cma_tutorial/sbatch_template.sh"  # TODO: get absolute path from current pwd or so
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 1
mem-per-cpu: 1000
time: 30

---
# DEFAULT
name: "DEFAULT"
repetitions: 5  # number of times one set of parameters is run
iterations: 1000  # number of iterations per repetition
path: "cmaes"
gui: false
params:
  stop_at_target: False
  target_fitness: 1.0e-5
  stop_at_divergence: False
  divergence_fitness: 1.0e+12
  optim_params:
    max_samples: 0
    x_init: 0
    init_sigma: 0.1
    dim: 12
    n_samples: 10
  env_name: f'dmc_ball_in_cup-catch_dense_dmp-v0'
